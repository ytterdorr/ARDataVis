<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 Barchart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="d3BarStyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  </head>
  <body></body>
  <div class="loadingscreen"><h1>Loading...</h1></div>
  <div class="container invisible">
    <div class="leftside"></div>
    <div class="rightside"></div>
  </div>

  <script>
    var csvFile = "../test.csv";
    var currentCountry = "Gambia";
    var YMAX = 100;
    let dataset;
    // To check if dataset is set;
    let dataLoaded = false;
    let countryData;

    var margin = { top: 20, right: 20, bottom: 70, left: 40 },
      width = 400 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

    let years = [
      "2010",
      "2011",
      "2012",
      "2013",
      "2014",
      "2015",
      "2016",
      "2017",
      "2018"
    ];

    var x = d3.scale
      .ordinal()
      .domain(years)
      .rangeRoundBands([0, width], 0.05);

    var y = d3.scale
      .linear()
      .domain([0, YMAX])
      .range([height, 0]);

    var xAxis = d3.svg
      .axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg
      .axis()
      .scale(y)
      .orient("left")
      .ticks(10);

    var right_svg = d3
      .select(".rightside")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var drawBars = function(svg, data) {
      svg
        .append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", "-.55em")
        .attr("transform", "rotate(-90)");

      svg
        .append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(currentCountry); // Country name

      svg
        .selectAll("bar")
        .data(data)
        .enter()
        .append("rect")
        .style("fill", "steelblue")
        .attr("x", function(d) {
          // console.log(d);
          return x(d.year);
        })
        .attr("width", x.rangeBand())
        .attr("y", function(d) {
          console.log(d.value);
          return y(d.value);
        })
        .attr("height", function(d) {
          return height - y(d.value);
        });
    };

    var getDataByCountry = function(data, country) {
      let countryData;
      // Find the right country data
      countryData = data.filter(d => d.country == country)[0];
      // Format object for easier d3 handling
      let formattedData = years.map(y => {
        return { year: y, value: countryData[y] };
      });
      return formattedData;
    };

    var getMaxYValue = function(data) {
      // Get max max Y value from data.
      // Basically, go through all the years and
      // store the largest value
      let maxVal = 0;
      let loopObj;
      for (let i in data) {
        loopObj = data[i];
        console.log(loopObj);
        for (let y in years) {
          let year = years[y];
          if (loopObj[year] > maxVal) {
            maxVal = loopObj[year];
          }
        }
      }
      return maxVal;
    };

    d3.csv(csvFile, function(error, data) {
      console.log("Got data:", data);
      dataset = data;
      let countryData = getDataByCountry(data, currentCountry);
      console.log("Did I get " + currentCountry + "?", countryData);
      // Draw the bars
      drawBars(right_svg, countryData);

      // To the loading screen
      document.querySelector(".loadingscreen").classList.add("invisible");
      document.querySelector(".container").classList.remove("invisible");
    });
  </script>
</html>
